<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day of the Week Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>What Day of the Week Was It?</h1>
        <p>Enter any date to learn the mental math to find the day of the week.</p>

        <div class="date-inputs">
            <input type="number" id="day" placeholder="Day (e.g., 25)" min="1" max="31">
            <input type="number" id="month" placeholder="Month (e.g., 12)" min="1" max="12">
            <input type="number" id="year" placeholder="Year (e.g., 1995)" min="1">
        </div>

        <button id="calculateBtn">Calculate!</button>

        <div id="result" class="result-container">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
